<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business ERP - Login</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#0f172a;display:flex;align-items:center;justify-content:center;min-height:100vh;color:#e2e8f0}
.login-container{background:#1e293b;border-radius:16px;padding:48px;width:100%;max-width:420px;box-shadow:0 25px 50px rgba(0,0,0,.5)}
.logo{text-align:center;margin-bottom:32px}
.logo h1{font-size:28px;font-weight:700;background:linear-gradient(135deg,#60a5fa,#a78bfa);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.logo p{color:#94a3b8;margin-top:4px;font-size:14px}
.form-group{margin-bottom:20px}
.form-group label{display:block;font-size:13px;color:#94a3b8;margin-bottom:6px;font-weight:500}
.form-group input{width:100%;padding:12px 16px;border:1px solid #334155;border-radius:8px;background:#0f172a;color:#e2e8f0;font-size:15px;transition:border-color .2s}
.form-group input:focus{outline:none;border-color:#60a5fa;box-shadow:0 0 0 3px rgba(96,165,250,.15)}
.btn-login{width:100%;padding:14px;border:none;border-radius:8px;background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff;font-size:16px;font-weight:600;cursor:pointer;transition:opacity .2s}
.btn-login:hover{opacity:.9}
.btn-login:disabled{opacity:.5;cursor:not-allowed}
.error{color:#f87171;font-size:13px;text-align:center;margin-top:16px;min-height:20px}
</style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>Business ERP</h1>
        <p>Workflow Management System</p>
    </div>
    <form id="loginForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" autocomplete="username" autofocus required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn-login" id="btnLogin">Sign In</button>
        <div class="error" id="error"></div>
    </form>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnLogin');
    const err = document.getElementById('error');
    btn.disabled = true; err.textContent = '';
    try {
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });
        const data = await res.json();
        if (data.success) { window.location.href = '/'; }
        else { err.textContent = data.error || 'Login failed'; }
    } catch (e) { err.textContent = 'Connection error'; }
    finally { btn.disabled = false; }
});
</script>
</body>
</html>
